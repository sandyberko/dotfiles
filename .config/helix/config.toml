theme = "carbon"

[editor]
default-line-ending = "lf"
shell = ["nu", "-c"]

[editor.inline-diagnostics]
cursor-line = "hint"
other-lines = "warning"

[editor.statusline]
right = ["workspace-diagnostics", "selections", "register", "position", "file-encoding"]
mode.insert = "✏️ INS"

[editor.lsp]
display-progress-messages = true

[editor.cursor-shape]
normal = "bar"
insert = "bar"
select = "underline"
